<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeGANv2 Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f7f7f7; padding-top: 50px; }
    .container { max-width: 800px; }
    .img-container { margin-top: 20px; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; padding: 5px; background: #fff; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Generated Image</h2>
    <div class="row img-container">
      <div class="col-md-6">
        <h5>Original</h5>
        <img src="{{ original_image }}" alt="Original Image">
      </div>
      <div class="col-md-6">
        <h5>Stylized</h5>
        <img src="{{ generated_image }}" alt="Generated Image">
      </div>
    </div>
    <div class="mt-4">
      <a href="{{ url_for('download_file', filename=result_filename) }}" class="btn btn-success">Download Result</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Try Another</a>
    </div>
  </div>
</body>
</html>
