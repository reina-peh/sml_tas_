<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group 2 Cartoonizer</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { background-color: #f7f9fc; color: #333; }
    .card { border: none; border-radius: .75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .btn-primary {
      background-color: #5c6ac4; border-color: #5c6ac4;
    }
    .btn-primary:hover {
      background-color: #4b57a6; border-color: #4b57a6;
    }
    .preview-img {
      max-width: 100%; height: auto; border-radius: .5rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    /* center the spinner */
    #loading-spinner {
      display: none;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Group 2 Cartoonizer</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- upload & style form -->
        <div class="card p-4 mb-4">
          <form
            id="generate-form"
            action="/generate"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="file-input" class="form-label">Select Image</label>
              <input
                type="file"
                class="form-control"
                name="file"
                id="file-input"
                accept="image/*"
                required
              >
            </div>
            <div class="mb-3">
              <label for="style-select" class="form-label">Choose Style</label>
              <select
                class="form-select"
                name="style"
                id="style-select"
              >
                <option value="Hayao">Hayao</option>
                <option value="Paprika">Paprika</option>
                <option value="Shinkai">Shinkai</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
            >Generate Image</button>
          </form>
        </div>

        <!-- loading spinner -->
        <div id="loading-spinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- results container -->
        <div id="result-container">
          {% if generated_image %}
          <div class="card p-4">
            <h5 class="card-title text-center">Result</h5>
            <div class="row g-4">
              <div class="col-12 col-md-6 text-center">
                <h6>Original</h6>
                <img
                  src="{{ original_image }}"
                  alt="Original"
                  class="preview-img img-fluid mb-2"
                >
              </div>
              <div class="col-12 col-md-6 text-center">
                <h6>{{ style }} Style</h6>
                <img
                  src="{{ generated_image }}"
                  alt="Generated"
                  class="preview-img img-fluid mb-2"
                >
              </div>
            </div>
            <div class="text-end mt-3">
              <a
                href="{{ generated_image }}"
                download
                class="btn btn-success"
              >Download</a>
            </div>
          </div>
          {% endif %}
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("generate-form");
    const resultContainer = document.getElementById("result-container");
    const spinner = document.getElementById("loading-spinner");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", async e => {
      e.preventDefault();

      // Show spinner & disable button
      spinner.style.display = "block";
      submitBtn.disabled = true;

      const data = new FormData(form);

      try {
        const res = await fetch("/generate", {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || res.statusText);
        }
        const { orig_url, gen_url } = await res.json();

        // Render the result card
        resultContainer.innerHTML = `
          <div class="card p-4">
            <h5 class="card-title text-center">Result</h5>
            <div class="row g-4">
              <div class="col-12 col-md-6 text-center">
                <h6>Original</h6>
                <img src="${orig_url}" class="preview-img img-fluid mb-2">
              </div>
              <div class="col-12 col-md-6 text-center">
                <h6>${document.getElementById("style-select").value} Style</h6>
                <img src="${gen_url}" class="preview-img img-fluid mb-2">
              </div>
            </div>
            <div class="text-end mt-3">
              <a href="${gen_url}" download class="btn btn-success">Download</a>
            </div>
          </div>
        `;
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        // Hide spinner & re-enable button
        spinner.style.display = "none";
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
