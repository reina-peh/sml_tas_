<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartoon Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #5c6ac4;
      border-color: #5c6ac4;
    }
    .btn-primary:hover {
      background-color: #4b57a6;
      border-color: #4b57a6;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1>Cartoon Generator</h1>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 mb-4">
          <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Select Image</label>
              <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="mb-3">
              <label for="style" class="form-label">Choose Style</label>
              <select class="form-select" name="style" id="style">
                <option value="Hayao">Hayao</option>
                <option value="Paprika">Paprika</option>
                <option value="Shinkai">Shinkai</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Image</button>
          </form>
        </div>

        {% if generated_image %}
        <div class="card p-4">
          <h5 class="card-title text-center">Your Result</h5>
          <div class="row g-4">
            <div class="col-12 col-md-6 text-center">
              <h6>Original</h6>
              <img src="{{ original_image }}" alt="Original" class="preview-img img-fluid mb-2">
            </div>
            <div class="col-12 col-md-6 text-center">
              <h6>{{ style }} Style</h6>
              <img src="{{ generated_image }}" alt="Generated" class="preview-img img-fluid mb-2">
            </div>
          </div>
          <div class="text-end mt-3">
            <a href="{{ generated_image }}" download class="btn btn-success">Download</a>
          </div>
        </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
