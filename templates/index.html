<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AnimeGANv2 Cartoonizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AnimeGANv2 Cartoonizer</h1>

      <button type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
